    <script>
        const colors = ["red", "green", "blue", "yellow"];
        let secretCode = [];
        function generateSecretCode(){
            secretCode = [];
            for(let i = 0; i < colors.length; i++){
                const randColor = colors[Math.floor(Math.random() * colors.length)];
                secretCode.push(randColor);
            }
            
        }
        let filaActual = 1;

        playButton.addEventListener("click", ()=>{

        })
        const  colorPicker = document.querySelectorAll("#colorPicker div");
        for(color of colorPicker){
            color.addEventListener("click", (e)=>{
                   if(posicionActual <= 4){
                    const slot = document.getElementById(filaActual + "-" + posicionActual);
                    slot.style.backgroundColor = e.target.classList[0];
                    posicionActual++;

                }
            })
        }
