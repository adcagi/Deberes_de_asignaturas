<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick="pushea()">Pushea</button>
        <button onclick="popea()">Popea</button>
        <h1 id="stacklabel1">Stack</h1>
        <button onclick="enqueue()">Encola</button>
        <button onclick="clickdequeue()">Decola</button>
        <h1 id="stacklabel2">Queue</h1>
        <div id="muestra"></div>
    </div>
    <script>

        class Item {
            constructor(value = null) {
                this.value = value;
                this.next = null;
            }
        }

        class Pila {
            constructor() {
                this.top = null;
            }
            
            push(value) {
                let i = new Item(value);
                i.next = this.top;
                this.top = i;
            }

            pop() {
                if (!this.top) return null;
                let ret = this.top;
                this.top = this.top.next;
                return ret.value;
            }

            toString() {
                let str = "";
                let aux = this.top;
                while (aux != null) {
                    str += aux.value + " ";
                    aux = aux.next;
                }
                return str.trim();
            }
        }

        class Cua {
            constructor() {
                this.first = null;
                this.last = null;
            }

            enqueue(value) {
                let i = new Item(value);
                if (!this.first) {
                    this.first = i;
                } else {
                    this.last.next = i;
                }
                this.last = i;
            }

            dequeue() {
                if (!this.first) return null;
                let i = this.first;
                this.first = this.first.next;
                if (!this.first) this.last = null;  // Queue is empty after dequeue
                return i.value;
            }

            toString() {
                let str = "";
                let i = this.first;
                while (i) {
                    str += i.value + " ";
                    i = i.next;
                }
                return str.trim();
            }
        }

        let p = new Pila();
        let q = new Cua();

        function pushea() {
            let value = prompt("AÃ±ade un valor:");
            p.push(value);
            let element = document.getElementById('stacklabel1');
            element.innerHTML = "Stack: " + p.toString();
        }

        function popea() {
            let value = p.pop();
            alert("Popped value: " + (value ?? "Stack is empty"));
            let element = document.getElementById('stacklabel1');
            element.innerHTML = "Stack: " + p.toString();
        }

        function enqueue() {
            let value = prompt("Inserta un valor:");
            q.enqueue(value);
            let element = document.getElementById('stacklabel2');
            element.innerHTML = "Queue: " + q.toString();
        }

        function clickdequeue() {
            let value = q.dequeue();
            alert("Dequeued value: " + (value ?? "Queue is empty"));
            let element = document.getElementById('stacklabel2');
            element.innerHTML = "Queue: " + q.toString();
        }

    </script>
</body>
</html>
