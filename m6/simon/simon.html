<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            background-color: red;
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>
    <div  id="red" onclick="changecolor()" class="red"></div>
    <script>
        element = document.getElementById("red");
        let count = 0
        function changecolor(){
                if (element.style.backgroundColor == "red" || element.style.backgroundColor === ""){
                    element.style.backgroundColor = 'rgb(255, 139, 119)';
                }else{
                    element.style.backgroundColor = 'red';
                }
                if(count < 5){
                    count++;
                    setTimeout(changecolor, 500);
                

                }
            }
            
            
    </script>
</body>
</html>
